<app-header />
<main>
  <ul id="users">
    @for (user of users; track $index) {
    <li>
      <app-user
        [user]="user"
        [selected]="user.id === selectedUserId"
        (select)="onSelectUser($event)"
      />
    </li>
    }
  </ul>

  @if (selectedUser) {
  <app-tasks [userId]="selectedUserId" [user]="selectedUser" />
  }
</main>
